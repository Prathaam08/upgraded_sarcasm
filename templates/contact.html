<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Sarcasm Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #2d1e50, #1b1033);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .contact-container {
            background: rgba(20, 15, 40, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #ffffff;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #ddd;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #5c4dd3, #3b3ca5);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(to right, #4a3bbd, #2e2f87);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, suggestions, or feedback, feel free to reach out:</p>
        <p>Email: <strong>support@sarcasmdetector.com</strong></p>
        <p>GitHub: <a href="#" style="color:#9faaff;">YourProjectRepo</a></p>
        <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>
</body>
</html>
